<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Giga2 widget</title>
    <script type="text/javascript" src="../scripts/smoothie.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
    <!-- <script type="text/javascript" src="http://localhost:35729/livereload.js"></script> -->
    <style type="text/css">
      body{
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: verdana;
        font-size: 10px;
      }
      #type{
        position: absolute;
        top: 1px;
        left: 1px;
        color: #fff;
      }
      #type em{
        font-size: 8px;
      }
      #legend{
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .name{
        width: 100px;
        overflow: hidden;
        white-space: nowrap;
        display: table-caption;
        font-weight: bold;
      }
      .list th{
        font-weight: normal;
        white-space: nowrap;
      }
      #dev_Internet{background: #3c3c3c;}
      #legend::-webkit-scrollbar{width: 4px;height: 4px;background-color: #F5F5F5;}
      #legend::-webkit-scrollbar-thumb{border-radius: 10px;-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.5);background-color: #ffffff;}
      #legend::-wekit-scrollbar-track{-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);border-radius: 10px;background-color: #f3f3f3;}
    </style>
  </head>
  <body>
    <div id="type">In</div>
    <div id='legend'>
      <table class="list" border="0">
        <tr><th>Name</th><th>In kb/s</th><th>Out kb/s</th></tr>
      </table>
    </div>
    <canvas id="bar" width="100%" height="100%"></canvas>
  </body>
</html>
