<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Giga2 widget configuration</title>
    <style type="text/css">
    body span{display: block;}
    #loading{display: none;background: rgba(0,0,0,0.8);position: fixed;top: 0;left: 0;bottom: 0;right: 0;}
    #loading span{position: absolute; top: 50%; left: 50%; margin: -15px;color: #fff;}
    </style>
    <script type="text/javascript" src="../scripts/config.js"></script>
  </head>
  <body>
  	<div id="loading"><span>...loading</span></div>
  	<center><strong>Configure connection settings</strong></center>
  	<span>Router login</span><input type="text" name="user"><br>
  	<span>Router password</span><input type="password" name="password"><br>
  	<span>Router ip adress</span><input type="text" name="ip"><br>
  	<span>Internet interface</span><input type="text" name="inetInterface"><br>
  	<span>Update interval</span><input type="text" name="interval" value="1000"><br><br>
  	<button id='save'>Save</button> <button id='check'>Check config</button><br><br>
  	<center><em>Widget will start authomaticaly after save and close settings</em></center>
  </body>
</html>
